name: Process Invoices

on:
  workflow_dispatch:    # Manual trigger
  schedule:
    - cron: "0 1 * * *"    # Optional: Daily at 1 AM

jobs:
  invoice_job:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install chromedriver-autoinstaller selenium beautifulsoup4 PyPDF2

    - name: Install Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y wget unzip xvfb libxi6 libatk1.0-0 libatk-bridge2.0-0 \
            libcups2 libxss1 libgdk-pixbuf2.0-0 libnss3 libx11-xcb1 libxcomposite1 libxdamage1 \
            libxrandr2 libgbm1 libpangocairo-1.0-0 fonts-liberation libgtk-3-0 libdrm2
        wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get install -f -y

    - name: Run invoice script and package output
      run: |
        mkdir -p outputs
        TIMESTAMP=$(date +"%Y%m%d%H%M%S")
        OUTPUT_CSV="outputs/myoutput_${TIMESTAMP}.csv"
        ZIP_FILE="outputs/invoice_output_${TIMESTAMP}.zip"

        echo "Processing input and saving output as $OUTPUT_CSV"
        python main5.py --input 35.2-40k.csv --output $OUTPUT_CSV

        echo "Packaging output as ZIP file"
        zip -j $ZIP_FILE $OUTPUT_CSV

        echo "::set-output name=zip-file::$ZIP_FILE"

    - name: Upload output as artifact
      uses: actions/upload-artifact@v4
      with:
        name: invoice-output
        path: outputs/*.zip
